type User {
  id: ID!
  avatar: String
  name: String!
  username: String!
  email: String!
  password: String!
  firstName: String
  lastName: String
  fullName: String
  isFollowing: Boolean!
  isSelf: Boolean!
  bio: String
  following: [User!]!
  followers: [User!]!
  postsCount: Int!
  followingCount: Int!
  followersCount: Int!
  posts: [Post!]!
  likes: [Like!]!
  comments: [Comment!]!
  channels: [Channel!]!
  loginSecret: String!
  createdAt: String
  updatedAt: String
}
